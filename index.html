<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Policy Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-cyan-700 to-blue-900 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-900">Insurance Policy Tracker</h1>

        <!-- Add New Policy Form -->
        <form id="policyForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Policy Number</label>
                    <input type="text" id="policyNumber" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Sum Assured</label>
                    <input type="number" id="sumAssured" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Due Date</label>
                    <input type="date" id="dueDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <span>Add Policy</span>
                    <div class="loader" id="loader"></div>
                </button>
            </div>
        </form>

        <!-- Policies List -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4 text-blue-900">Your Policies</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Policy Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sum Assured</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="policiesList" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        const APP_SLUG = 'insurance-tracker-123456';
        let policies = [];

        // Initialize the app
        async function init() {
            await loadPolicies();
            setupEventListeners();
            checkPolicyDueDates();
        }

        // Load policies from database
        async function loadPolicies() {
            const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer cU3Bpb1ZjoVRFUrn9lCXbEM8cHm1',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    appSlug: APP_SLUG,
                    action: 'read',
                    collection: 'policies'
                })
            });
            const data = await response.json();
            policies = data.result || [];
            renderPolicies();
        }

        // Add new policy
        async function addPolicy(policy) {
            document.getElementById('loader').style.display = 'block';
            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer cU3Bpb1ZjoVRFUrn9lCXbEM8cHm1',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: APP_SLUG,
                        action: 'create',
                        collection: 'policies',
                        data: policy
                    })
                });
                await loadPolicies();
            } catch (error) {
                console.error('Error adding policy:', error);
                alert('Failed to add policy');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Delete policy
        async function deletePolicy(id) {
            if (!confirm('Are you sure you want to delete this policy?')) return;
            
            try {
                await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/mongodb', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer cU3Bpb1ZjoVRFUrn9lCXbEM8cHm1',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appSlug: APP_SLUG,
                        action: 'delete',
                        collection: 'policies',
                        id: id
                    })
                });
                await loadPolicies();
            } catch (error) {
                console.error('Error deleting policy:', error);
                alert('Failed to delete policy');
            }
        }

        // Render policies table
        function renderPolicies() {
            const tbody = document.getElementById('policiesList');
            tbody.innerHTML = policies.map(policy => {
                const dueDate = new Date(policy.dueDate);
                const today = new Date();
                const diffTime = dueDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const status = diffDays <= 20 ? 'warning' : 'good';

                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">${policy.policyNumber}</td>
                        <td class="px-6 py-4 whitespace-nowrap">$${policy.sumAssured}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(policy.dueDate).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${status === 'warning' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                                ${diffDays} days left
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button onclick="window.deletePolicy('${policy._id}')" class="text-red-600 hover:text-red-900">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Check policy due dates
        function checkPolicyDueDates() {
            setInterval(() => {
                const today = new Date();
                policies.forEach(policy => {
                    const dueDate = new Date(policy.dueDate);
                    const diffTime = dueDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays <= 20) {
                        // In a real application, this would trigger an email notification
                        console.log(`Policy ${policy.policyNumber} is due in ${diffDays} days`);
                    }
                });
            }, 86400000); // Check once per day
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('policyForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPolicy = {
                    policyNumber: document.getElementById('policyNumber').value,
                    sumAssured: Number(document.getElementById('sumAssured').value),
                    dueDate: document.getElementById('dueDate').value,
                    email: document.getElementById('email').value
                };
                await addPolicy(newPolicy);
                e.target.reset();
            });
        }

        // Make functions available globally
        window.deletePolicy = deletePolicy;

        // Initialize the app
        init();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
